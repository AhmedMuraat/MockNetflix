apiVersion: apps/v1
kind: Deployment
metadata:
  name: loginapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loginapi
  template:
    metadata:
      labels:
        app: loginapi
    spec:
      containers:
        - name: loginapi
          image: ahmedmuraat/login:latest
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
          volumeMounts:
            - name: certs
              mountPath: /app/certs
      volumes:
        - name: certs
          hostPath:
            path: /path/to/your/certs
---
apiVersion: v1
kind: Service
metadata:
  name: loginapi
spec:
  selector:
    app: loginapi
  ports:
    - protocol: TCP
      port: 8091
      targetPort: 8080
